<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,700;6..12,800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="room-12-style.css">
</head>
<body>
   <header>
    <div class="conteiner">
        <div class="main-logo">
             <img src="room-12-img/Room.us (1).png" alt="main-logo"> 
        </div>
        <nav>
         <a href="#">Home</a> 
         <a href="#">Amenities</a> 
         <a href="#">Contact Us</a> 
         <a class="category" href="#">Category</a>   
        </nav>
        <form action="search">
            <button style="background-color: transparent;border: none;">
                <img class="img-search" src="room-12-img/button1.png" alt="img-search">
            </button>
        </form>
    </div>
   </header> 
   <!-- <br> -->
   <section class="content">
    <div class="conteiner-two">
        <div class="photo">
            <img src="room-12-img/photo.png" alt="photo">
        </div>
        <!-- <br> -->
     <div class="text-conteiner">
        <div class="main-text">
            <h2 class="title-1">Work Space</h2>
            <img class="plus" src="room-12-img/plus-icon (1).svg" alt="plus">
            <h1 class="title-2">Modern Design work space</h1>
            <p class="text">Lorem ipsum dolor sit amet, consectetur adipiscing elit ut aliquam, purus sit amet luctus venenatis, lectus magna fringilla urna, porttitor rhoncus 
                dolor purus non enim</p>
        </div>
        <div class="social">
            <div class="video">
                <button style="background-color: transparent;border: none;">
                    <img class="play-button" src="room-12-img/play.png" alt="play">
                </button>
                <div class="video-title">
                    <p>Watch Video</p>
                </div>
            </div>
            <div class="social-link">
                <a href="#">
                    <img class="img" src="room-12-img/twitter (1).png" alt="twitter">
                    <img class="img-hover" src="room-12-img/twitter-hover.png" alt="twitter">

                </a>
                <a href="#">
                    <img class="img" src="room-12-img/instagram.png" alt="instagram">
                    <img class="img-hover" src="room-12-img/instagram-hover.png" alt="instagram">
                </a>
                <a href="#">
                    <img class="img" src="room-12-img/facebook.png" alt="facebook">
                    <img class="img-hover" src="room-12-img/facebook-hover.png" alt="facebook">
                </a>
            </div>
        </div>
     </div>   
    </div>
   </section>
   <!-- <br> -->
   <section class="client">
        <div class="client-img-1">
            <img src="room-12-img/Ellipse 77.png" alt="img-1">
        </div>
        <div class="client-img-2">
            <img src="room-12-img/Ellipse 76.png" alt="img-2">
        </div>
        <div class="client-img-3">
            <img src="room-12-img/Ellipse 75.png" alt="img-3">
        </div>
        <span class="bottom-text">
            <p>235+ Client</p>
        </span>
   </section>
   

</body>
</html>
