<body>
    <div class="bg-image">
        <div class="conteiner-main">
            <header>
                <div class="conteiner-upper">
                    <div class="logo">
                        <img src="img-Netflix/netflix-logo-png-2562 1.png" alt="logo">
                        <img src="img-Netflix/Vector 2.png" alt="vector"  class="vector">
                    </div>
                    <div class="date">
                        <img src="img-Netflix/Friday July 8th.png" alt="date">
                    </div>
                    <form action="search">
                        <button style="background-color: transparent;border: none;">
                            <img class="search" src="img-Netflix/fe_search.png" alt="img-search">
                        </button>
                    </form>
                    <div class="ph-avatar">
                        <img src="img-Netflix/ph-avatar.png" alt="ph-avatar">
                    </div>
                </div>
            </header>
            <!-- <br> -->
            <section class="content">
                <div class="text-conteiner">
                    <div class="main-text">
                        <h5 class="title-film">Drama Thriller Supernatural</h5>
                        <h2 class="name-film">Stranger Things</h2>
                        <div class="info">
                            <img src="img-Netflix/2019 DIRECTOR_ Shawn Levy seasons_ 3 (5 Episodes).png" alt="info">
                            <img src="img-Netflix/Vector 2.png" alt="vector" style="    position: relative;top: -34px;left: 86px;">
                            <img src="img-Netflix/Vector 2.png" alt="vector" style="    position: relative;top: -34px;left: 457px;">
                        </div>
                        <!-- <h5 class="information" style="width: max-content;">2019 DIRECTOR: Shawn Levy seasons: 3 (5 Episodes)</h5> -->
                        <p class="description"> In 1980s Indiana, a group of young friends witness supernatural forces
                            and secret government exploits. As they search for answers, the children unravel a series of
                            extraordinary mysteries.</p>
                    </div>
                    <div class="star" >
                          <i class="fa-solid fa-star fa-xl"></i>   
                          <i class="fa-solid fa-star fa-xl"></i>  
                          <i class="fa-solid fa-star fa-xl"></i>    
                          <i class="fa-regular fa-star fa-xl" style="color: #FFF;"></i>
                          <i class="fa-regular fa-star fa-xl" style="color: #FFF;"></i>
                    </div>
                    <div class="play">
                        <button style="background-color:#D40D1F;border: none;border-radius: 10px;width: 170px;
                        height: 40px; color: #FFF;">
                            <p>STREAM NOW<i class="fa-solid fa-circle-play" style="margin-left: 9px;"></i></p>
                            
                        </button>
                    </div>
                    <div class="play-two">
                        <button style="background-color: transparent;border-style: solid;border-color:#FFF; border-radius: 10px; height: 40px; width: 170px; align-content: center;">
                            <p style="margin: -6px; color: #FFF;">ALL  EPISODES</p>
                        </button>
                    </div>
                </div>
            </section>
            <!-- <br> -->
            <section class="popular">
                <div class="popular-conteiner">
                    <div class="popular-title">
                    <p style="width: max-content;">POPULAR THIS WEEK</p>
                        <div class="forward">
                            <a href="#">
                                <button style="background-color:transparent; border-style: solid; border-color:#A7A6A6 ; border-radius: 20px; height: 32.3px; width: 32.3px; align-content: center;">
                                    <img src="img-Netflix/forward-L.png" alt="f-1" style="position: relative; top: -4px;left: -9px;">
                                </button>
                            </a>
                        </div>
                        <div class="forward-two">
                            <a href="">
                                <button style="background-color:transparent; border-style: solid; border-color: #FFF; border-radius: 20px;height: 32.3px; width: 32.3px; align-content: center;">
                                    <img src="img-Netflix/forward-R.png" alt="f-2" style="    position: relative;top: -4px;left: -8px;">
                                </button>
                            </a>
                            <!-- <button style="background-color:transparent; border-style: solid; border-color: #FFF; border-radius: 20px;height: 32.3px; width: 32.3px; align-content: center;">
                                <img src="img-Netflix/forward-R.png" alt="f-2" style="    position: relative;top: -3px;left: -6px;">
                            </button> -->
                        </div>
                    </div>

                    <div class="film-items">
                        <div class="film"></div>
                             <div class="film-img">
                        <img class="film-1" src="img-Netflix/Rectangle 6.png" alt="film-1">
                        </div>
                    </div>
                    <div class="film-items">
                        <div class="film"></div>
                             <div class="film-img">
                        <img class="film-2" src="img-Netflix/Rectangle 7.png" alt="film-2">
                        </div>
                    </div>
                    <div class="film-items">
                        <div class="film"></div>
                             <div class="film-img">
                        <img class="film-3" src="img-Netflix/Rectangle 8.png" alt="film-3">

                    <div class="film-items">

                    <div class="red-line">
