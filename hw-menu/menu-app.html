<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-menu/menu-app.css">
</head>

<body>
    <div class="conteiner">
        <button>
            <img src="img-menu/menu-button.png" alt="menu button">
        </button>
        <h1 class="first-title">
            Menu
        </h1>
        <form action="">
            <input class="input" placeholder="Type text" type="text">
        </form>
        <div class="menu-items">
            <div class="menu-position"></div>
            <div class="position-img">
                <img class="img-menu" src="img-menu/image 1.png" alt="image1">
            </div>
            <p class="position-title">Food</p>
        </div>
        <div class="menu-items">
            <div class="menu-position"></div>
            <div class="position-img">
                <img class="img-menu" src="img-menu/img 2.png" alt="image2">
            </div>
            <p class="position-title">Drinks</p>
        </div>
        <div class="menu-items">
            <div class="menu-position"></div>
            <div class="position-img">
                <img class="img-menu" src="img-menu/img 3.png" alt="image3">
            </div>
            <p class="position-title">Dessert</p>
        </div>
        <p class="title">
            Burger
        </p>
        <div class="burger-menu">
            <div class="burger-title-name">
                <p>Bur 1</p>
                <h6 class="number">Rs 240</h6>
            </div>
            <div class="burger-position"></div>
            <div class="burger-img">
                <img class="img1-bur" src="img-menu/bur 1.png" alt="burger1">
            </div>

        </div>
        <div class="burger-menu">
            <div class="burger-title-name">
                <p>Bur 2</p>
                <h6 class="number">Rs 240</h6>
            </div>
            <div class="burger-position"></div>
            <div class="burger-img">
                <img class="img2-bur" src="img-menu/bur 2.png" alt="burger2">
            </div>

        </div>
        <div class="burger-menu">
            <div class="burger-title-name">
                <p>Bur 3</p>
                <h6 class="number">Rs 240</h6>
            </div>
            <div class="burger-position"></div>
            <div class="burger-img">
                <img class="img3-bur" src="img-menu/bur 3.png" alt="burger3">
            </div>
        </div>


















    </div>
</body>

</html>
